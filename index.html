<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quad</title>
	<script type="module" src="/src/main.ts" defer></script>
</head>

<body class="noselect">
	<div id="topbar">
		<div class="dropdown">
			<p>File</p>
			<div class="dropdownContent">
				<button id="fileNew">New</button>
				<button id="fileSaveAs">Save as</button>
				<button id="fileSave">Save</button>
				<button id="fileLoad">Load</button>
				<button id="fileImport">Import</button>
			</div>
		</div>
		<div class="dropdown">
			<p>Settings</p>
			<div class="dropdownContent">
				<button>Idk</button>
				<button>Idk</button>
				<button>Idk</button>
				<button>Idk</button>
			</div>
		</div>
	</div>

	<ul id="toolBar">
		<li><button id="penTool">Pen</button></li>
		<li><button id="rulerTool">Ruler</button></li>
		<li><button id="compassTool">Compass</button></li>
		<li><button id="squareTool">Square</button></li>
		<li><button>Erase</button></li>
		<li><button id="undo">Undo</button></li>
		<li><button id="redo">Redo</button></li>
	</ul>

	<div id="frames">
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
		<canvas width=10 height=10 class="frame"></canvas>
	</div>

	<ul id="layerBar">
	</ul>

	<div id="editorContainer" oncontextmenu="return false;">
	</div>
</body>

</html>
